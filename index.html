<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To do app</title>
  </head>
  <body>
    <main>
      <form class="form" action="">
        <input class="form__input" type="text" placeholder="Enter an activity..." />
        <button class="form__button">
          <svg class="icon icon-plus">
            <use xlink:href="./icons/symbol-defs.svg#icon-plus"></use>
          </svg>
        </button>
      </form>
      <ul class="list">
        <li class="list__item list__item--checked">
          <span class="list__item__text">Eten maken</span>
          <button class="list__item__check">
            <svg class="icon icon-checkbox-unchecked">
              <use xlink:href="./icons/symbol-defs.svg#icon-checkbox-unchecked"></use>
            </svg>
            <svg class="icon icon-checkbox-checked">
              <use xlink:href="./icons/symbol-defs.svg#icon-checkbox-checked"></use>
            </svg>
          </button>
          <button class="list__item__delete">
            <svg class="icon icon-bin">
              <use xlink:href="./icons/symbol-defs.svg#icon-bin"></use>
            </svg>
          </button>
        </li>
        <li class="list__item">
          <span class="list__item__text">TV kijken</span>
          <button class="list__item__check">
            <svg class="icon icon-checkbox-unchecked">
              <use xlink:href="./icons/symbol-defs.svg#icon-checkbox-unchecked"></use>
            </svg>
            <svg class="icon icon-checkbox-checked">
              <use xlink:href="./icons/symbol-defs.svg#icon-checkbox-checked"></use>
            </svg>
          </button>
          <button class="list__item__delete">
            <svg class="icon icon-bin">
              <use xlink:href="./icons/symbol-defs.svg#icon-bin"></use>
            </svg>
          </button>
        </li>
        <li class="list__item">
          <span class="list__item__text">Gras afrijden</span>
          <button class="list__item__check">
            <svg class="icon icon-checkbox-unchecked">
              <use xlink:href="./icons/symbol-defs.svg#icon-checkbox-unchecked"></use>
            </svg>
            <svg class="icon icon-checkbox-checked">
              <use xlink:href="./icons/symbol-defs.svg#icon-checkbox-checked"></use>
            </svg>
          </button>
          <button class="list__item__delete">
            <svg class="icon icon-bin">
              <use xlink:href="./icons/symbol-defs.svg#icon-bin"></use>
            </svg>
          </button>
        </li>
      </ul>
    </main>
    <script defer src="./icons/svgxuse.js"></script>
  </body>
</html>
